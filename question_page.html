<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
    <div class="main_contener_quiz">
        <div id="startGame">
            <div id="quiz">
                <section class="question_container">
                    <p id="question"></p>
                    <div class="buttons">
                        <div class="first_part_buttons">
                            <button id="btn0" class="btn"><span id="choice0" class="choice"></span></button>
                            <button id="btn1" class="btn"><span id="choice1" class="choice"></span></button>
                        </div>
                        <div class="second_part_buttons">
                            <button id="btn2" class="btn"><span id="choice2" class="choice"></span></button>
                            <button id="btn3" class="btn"><span id="choice3" class="choice"></span></button>
                        </div>
                    </div>
                </section>
                <footer>
                    <p id="points"></p>
                </footer>
            </div>
        </div>

    </div>
    <script defer src="app.js"></script>

</body>

</html>
